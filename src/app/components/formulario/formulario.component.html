<app-slider
[nombre]="'Formulario'"
[size]="'small'"
></app-slider>
<div class="center">
	<section id="content">
		<h1 class="subheader">Formulario</h1>
		<!--
		<div id="datos-al-vuelo" *ngIf="user.nombre" >
			<h2 class="subheader">Datos</h2>

		</div>
		-->

		<form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()" > <!-- #userForm="ngForm" nombre del formulario como variable --- (ngSubmit)="onSubmit()" -> el envento de submit -->
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"> <!--{{user.nombre}} muestra en simultaneo lo que se escribe -->
				<small *ngIf="!nombre.valid && nombre.touched">
					El nombre no es válido
				</small>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido</label>
				<input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" required pattern="[a-zA-Z]+">
				<small *ngIf="!apellido.valid && apellido.touched">
					El apellido no es válido
				</small>
			</div>
			<div class="form-group">
				<label for="bio">Biografía</label>
				<textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>	
				<small *ngIf="!bio.valid && bio.touched">
					La biografía no es valida
				</small>	
			</div>
			<div class="form-group radiobuttons">
				<input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required>Hombre 
				<input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero">Mujer 
				<input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero">Otro 
				<small *ngIf="!genero.valid && genero.touched">
					El género no es valido
				</small>
			</div>
			<div class="clearfix"></div>
			<input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
		</form>

		<!--Eventos-->
		<h2 class="subheader">Eventos</h2>
		<button (click)="hasDadoClick()" >Click</button>

		<input type="text" [(ngModel)]="campo" (keyup.enter)="hasSalido()">
		{{campo}}
	</section>
	<app-sidebar></app-sidebar>
</div>
