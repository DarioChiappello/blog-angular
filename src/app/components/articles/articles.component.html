<!-- Efecto de loading  -->
<div class="loading" *ngIf="!articles">
	Cargando...
</div>
<!-- Para el buscador  -->
<div class="loading" *ngIf="articles && articles.length == 0">
	No se ha encontrado ningún articulo
</div>

<div id="articles" *ngIf="articles">
<article class="article-item" id="article-template" *ngFor="let article of articles">
	<div class="image-wrap">
		<img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
		<img src="assets/css/images/default.png" alt="{{article.title}}" *ngIf="!article.image">
	</div>
	<h2>{{article.title}}</h2>
	<span class="date">
		{{article.date | amLocale: 'es' | amTimeAgo }} <!--Aplicar la pipe de MomentModule //amLocale: 'es' (convierte a idioma español) //amTimeAgo (hace tantos dias,horas,minutos) -->
	</span>
	<a [routerLink]="['/blog/articulo', article._id]" >Leer más</a>


	<div class="clearfix"></div>
</article>
</div>
