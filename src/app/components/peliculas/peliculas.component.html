<app-slider
[nombre]="'Películas'"
[size]="'small'"
></app-slider>
<div class="center">
	<section id="content">
		<div id="favorita" *ngIf="favorita" >
			<h2 class="subheader">Pelicula favorita</h2>
			<h4>{{favorita.title | uppercase}}</h4> <!-- |uppercase es una pipe para transformar a mayusculas-->
			<h5>{{favorita.year | espar }}</h5> <!-- espar es la pipe creada-->
			<h6>{{this.fecha | date: 'dd/MM/yyyy'}}</h6>
			
		</div>


		<h1 class="subheader">Películas</h1>
